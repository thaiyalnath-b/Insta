<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="static/css/styles1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Heading  Section -->
    <header>
        <section id="heading">
            <div>
                <h1>itz_thaiyal_18 <small><i class="bi bi-chevron-down"></i></small></h1>
            </div>
            <div>
                <span class="thread"><i class="bi bi-threads"></i></span>
                <span class="plus"><i class="bi bi-plus-square"></i></span>
                <span class="list"><i class="bi bi-list"></i></span>
            </div>
        </section>

    </header>
    <!-- Heading End -->
    <main>
        <section id="profile">
            <!-- Profile Name Followers -->
            <div class="photo">
                <img src="static/image/dp/download.png" alt="">
            </div>
            <div class="name">
                <h4>THAIYALNATH B &#128153</h4>
                <div class="follower-details">
                    <div>8 <br> posts</div>
                    <div>175 <br>followers</div>
                    <div>92 <br>following</div>
                </div>
            </div>
            <!-- Profile End -->
        </section>
        <!-- Bio Section -->
        <section id="quote">
            <div><b>Acceptance &#128524</b></div>
            <div class="song"><b><i class="bi bi-play-circle"></i></b> Dheivangal Ellam (From "Kedi Billa Killadi
                Ra...</div>
            <!-- Bio Ended -->
        </section>
        <!-- Edit Share Profile -->
        <section id="share">
            <div class="edit-button">Edit profile</div>
            <div class="share-button">Share profile</div>
            <div class="user-icon"><i class="bi bi-person-add"></i></div>
        </section>
        <!-- Edit Profile Ended -->

        <section id="highlights">
            <!-- Highlights Section -->
            <div class="school">
                <img src="static/image/dp/tempe1.png" alt="">
                <br>
                    <P>Frds&#128540&#129321</P>
            </div>
            <div class="team">
                <img src="static/image/dp/temp2.png" alt="">
                <br>
                <div>
                    <P>Team&#128165</P>
                </div>
            </div>
            <div class="new">
                <strong><i class="bi bi-plus-circle"></i></strong>
                <br>
                <div><p>New</p></div>
            </div>
            <!-- Highlights Ended -->
        </section>
        <!-- Icon's Section -->
        <section id="reels">

            <div >
                <h2><i class="bi bi-grid-3x3-gap-fill"></i></h2>
                <h2><i class="bi bi-fast-forward-btn-fill"></i></h2>
                <h2><i class="bi bi-person-square"></i></h2>
            </div>
            <!-- Icon's Section Ended -->
        </section>
        <!-- Post's Section -->
        <section id="reels1">
            <div class="posts1">
                        <img src="static/image/dp/image11.png" alt="">
                        <img src="static/image/dp/new1.png" alt="">
                        <img src="static/image/dp/00.png" alt="">
                        <img src="static/image/dp/new4.png" alt="">
                        <img src="static/image/dp/3.png" alt="">
                        <img src="static/image/dp/new5.png" alt="">
            </div>
        </section>
        <!-- Post's Ended -->
    </main>
    <footer>
        <!-- Footer Section -->
        <section id="footer">
            <div class="bottom">
                    <h2><i class="bi bi-house-door"></i></h2>
                    <h2><i class="bi bi-search"></i></h2>
                    <h2><i class="bi bi-plus-square"></i></h2>
                    <h2><i class="bi bi-fast-forward-btn-fill"></i></h2>
                    <h2><i class="bi bi-person-circle"></i></h2>
            </div>

        </section>
        <!-- Footer Ended -->
    </footer>
</body>

</html>
